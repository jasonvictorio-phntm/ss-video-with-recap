<div class="video-with-recap" [ngClass]="style">
  <div class="style-buttons">
    <button type="button" (click)="changeStyle('style-1')">style 1</button>
    <button type="button" (click)="changeStyle('style-2')">style 2</button>
    <button type="button" (click)="changeStyle('style-3')">style 3</button>
    <button type="button" (click)="changeStyle('style-4')">style 4</button>
  </div>

  <div class="container">
    <div
      class="video"
      (click)="toggleRecap()"
      [ngClass]="{ active: !isRecapVisible }"
    >
      <img src="/assets/video-placeholder.jpg" alt="" srcset="" />
    </div>
    <div class="recap" [ngClass]="{ active: isRecapVisible }">
      <p class="recap-copy">
        Lorem ipsum dolor sit amet
        <a href="" class="pill">consectetur adipisicing elit.</a> Tempore optio
        nemo necessitatibus ratione <a href="#" class="pill">possimus</a>,
        nulla, odio pariatur facere omnis ex aspernatur saepe?
      </p>
      <div class="recap-ctas">
        <button class="recap-cta pill" type="button" (click)="hideRecap()">
          Replay
        </button>
        <button class="recap-cta pill" type="button">
          Explore more stories
        </button>
      </div>
    </div>
  </div>
</div>
